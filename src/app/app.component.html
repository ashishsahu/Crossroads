<div class="container-fluid">
  <div class="heading_refresh">
    <div class="row align-items-center">
      <div class="col-sm-10">
        <h4 class="my-3">Commit History</h4>
      </div>
      <div class="col-sm-2">
        <div class="text-right">
          <button (click)="this.getLatestCommit()" type="button" class="btn btn-secondary">Refresh</button>
        </div>
      </div>
    </div>
  </div>
  <div class="main_table">
    <div class="row">
      <div class="col-sm-4" *ngFor="let commit of commitHistories | async | paginate: { itemsPerPage: perPage, currentPage: p, totalItems: totalRecord }">
        <div class="card mb-2">
          <div class="card-body">
            <div>
              <p class="message ">{{commit.commit.message}}</p>
            </div>
            <div class="d-flex align-items-center">
              <div class="avatar_img">
                <div *ngIf="commit.author">
                  <img class="avatar" src={{commit.author.avatar_url}} />
                </div>
                <div *ngIf="!commit.author">
                  <img class="avatar" src="assets/images/githubLogo.png"/>
                </div>
              </div>
              <span class="author_name">{{commit.commit.author.name}}</span>
              <span class="time_details">Committed on</span>
              <span class="time_details">{{commit.commit.author.date | date}}</span>
            </div>
          </div>
        </div>
        
        <!-- <div class="card">
          <div class="card-body">
            <br />
          <br />
            
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="pagination_div">
    <pagination-controls (pageChange)="this.paginateData($event)"></pagination-controls>
  </div>
</div>
